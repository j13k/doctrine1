---
User:
  tableName: user
  className: User
  columns:
    id:
      type: integer
      autoincrement: true
    username:
      type: string
      length: 11

UserGroup:
  tableName: user_group
  className: UserGroup
  columns:
    user_id:
      type: int
      length: 11
    group_id:
      type: int
      length: 11
  relations:
    User:
      foreign: id
      local: user_id
    Group:
      foreign: id
      local: group_id

Group:
  tableName: group
  className: Group
  columns:
    id:
      type: integer
      autoincrement: true
    name:
      type: string
      length: 255