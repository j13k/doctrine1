---
User:
  inheritance:
    extends: Entity
  fields:
    id:
      type: integer
      size: 11
      primary: true
      autoincrement: true
    username:
      type: string
      length: 255
    hair_color:
      type: string
      length: 255
    contact_id:
      type: integer
      length: 11
  relations:
    Contact:
      local: contact_id
      foreign: id
      foreignType: one
    Cars:
      class: Car
      refClass: UserCar
    Groups:
      class: Group
      refClass: UserGroup
  indexes:
    name_x:
      columns:
        username:
          sorting: ASC
          length: 11
          primary: true
      type: unique